<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzBank | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-gradient: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --neon-blue: #007bff;
            --neon-green: #2ecc71;
        }

        body {
            background-color: var(--primary-bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
            font-family: 'Poppins', sans-serif;
            color: #f8fafc;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand { font-family: 'Orbitron', sans-serif; color: #38bdf8 !important; font-weight: 700; }

        /* REALISTIK KARTA (UZUM STYLE) */
        .bank-card {
            background: var(--card-gradient);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            height: 230px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0 auto;
        }

        /* Fondagi katta yozuv */
        .card-bg-text {
            position: absolute;
            top: -20px;
            right: -10px;
            font-size: 7rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.07);
            text-transform: uppercase;
            pointer-events: none;
            line-height: 1;
        }

        .card-chip {
            width: 50px; height: 40px;
            background: linear-gradient(135deg, #e2e2e2 0%, #999 100%);
            border-radius: 6px;
            position: relative;
        }

        .balance-amount { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; font-weight: 700; }
        .card-number { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; letter-spacing: 2px; }

        /* INPUT VA PLACEHOLDER TUZATISH */
        .action-card {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            height: 100%;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 10px;
            padding: 12px;
        }

        /* SIZ SO'RAGAN QISM: Placeholder rangini oq qilish */
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
            opacity: 1;
        }

        .input-group-text {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* TUGMALAR (RASMDAGI KABI YORQIN) */
        .btn-yuborish {
            background-color: var(--neon-blue);
            border: none; color: white; font-weight: 700;
            padding: 12px; border-radius: 10px; text-transform: uppercase;
        }

        .btn-to-ldirish {
            background-color: var(--neon-green);
            border: none; color: white; font-weight: 700;
            padding: 12px; border-radius: 10px; text-transform: uppercase;
        }

        .icon-box {
            width: 50px; height: 50px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark sticky-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-halved me-2"></i>UZBANK</a>
            <div class="d-flex">
                <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm me-2">Profil</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm border-0"><i class="fas fa-power-off"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{% if msg.tags == 'error' %}danger{% else %}info{% endif %} alert-dismissible fade show">
                    {{ msg }} <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="row g-4 justify-content-center">
            <div class="col-lg-5">
                <div class="bank-card">
                    <div class="card-bg-text">BANK</div>
                    <div class="d-flex justify-content-between">
                        <div class="card-chip"></div>
                        <i class="fab fa-cc-visa fa-3x text-white-50"></i>
                    </div>
                    <div>
                        <small class="text-white-50 text-uppercase small">Jami Balans</small><br>
                        <span class="balance-amount">{{ card.balance }} <small style="font-size: 1rem;">UZS</small></span>
                    </div>
                    <div>
                        <div class="card-number" id="formattedCard">{{ card.card_number }}</div>
                        <div class="d-flex justify-content-between mt-2 small opacity-75">
                            <span>EXP: 09/28</span>
                            <span>{{ card.user.username|upper }}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="row g-4 justify-content-center">
                    <div class="col-md-5">
                        <div class="action-card">
                            <div class="icon-box" style="background: rgba(0, 123, 255, 0.2); color: #007bff;">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <h5 class="mb-3">Pul O'tkazish</h5>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="action" value="transfer">
                                <input type="text" name="target" class="form-control mb-3" placeholder="Qabul qiluvchi karta raqami" required>
                                <div class="input-group mb-4">
                                    <input type="number" name="amount" class="form-control" placeholder="Summa" required>
                                    <span class="input-group-text">UZS</span>
                                </div>
                                <button class="btn btn-yuborish w-100">Yuborish</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="action-card">
                            <div class="icon-box" style="background: rgba(46, 204, 113, 0.2); color: #2ecc71;">
                                <i class="fas fa-wallet"></i>
                            </div>
                            <h5 class="mb-3">Hisobni To'ldirish</h5>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="action" value="deposit">
                                <div class="input-group mb-4">
                                    <input type="number" name="amount" class="form-control" placeholder="Summa kiriting" required>
                                    <span class="input-group-text">UZS</span>
                                </div>
                                <button class="btn btn-to-ldirish w-100">To'ldirish</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cardElem = document.getElementById('formattedCard');
        cardElem.innerText = cardElem.innerText.replace(/\W/gi, '').replace(/(.{4})/g, '$1 ').trim();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>UzBank | Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .brand { font-family: 'Orbitron', sans-serif; color: #38bdf8; text-align: center; margin-bottom: 30px; }
        .form-control {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            color: white !important;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        .btn-admin {
            background: #38bdf8;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-admin:hover { background: #0ea5e9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="brand">ADMIN ACCESS</h2>
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-danger py-2 small">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" class="form-control" placeholder="Admin foydalanuvchi nomi" required>
            <input type="password" name="password" class="form-control" placeholder="Parol" required>
            <button type="submit" class="btn btn-admin">Tizimga kirish</button>
        </form>
    </div>
</body>
</html>

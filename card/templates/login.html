<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>UzBank | Kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); height: 100vh; display: flex; align-items: center; color: white; font-family: 'Poppins', sans-serif; }
        .login-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .form-control { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; border-radius: 10px; padding: 12px; }
        .btn-primary { background: linear-gradient(to right, #00d2ff, #3a7bd5); border: none; border-radius: 10px; padding: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="login-card text-center">
            <i class="fas fa-university fa-3x mb-3 text-info"></i>
            <h2 class="mb-4">UzBank Mobile</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label class="small mb-1">Karta raqami</label>
                    <input type="text" name="card_number" class="form-control" placeholder="8600 ...." required>
                </div>
                <div class="mb-4 text-start">
                    <label class="small mb-1">Parol</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Xavfsiz kirish</button>
            </form>
            <p class="mb-0 small">Hisobingiz yo'qmi? <a href="{% url 'register' %}" class="text-info text-decoration-none">Ro'yxatdan o'tish</a></p>
            {% if messages %}{% for msg in messages %}<div class="text-danger mt-3 small">{{ msg }}</div>{% endfor %}{% endif %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzBank | Tasdiqlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #121212; height: 100vh; display: flex; align-items: center; font-family: 'Segoe UI', sans-serif; }
        .verify-card { background: #1e1e1e; border-radius: 30px; padding: 40px; width: 100%; max-width: 400px; color: white; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid #333; }
        .otp-input { 
            background: #2c2c2c; border: 2px solid #444; color: #00d2ff; 
            font-size: 2.5rem; font-weight: bold; text-align: center; 
            letter-spacing: 10px; border-radius: 15px; padding: 15px; width: 100%;
            transition: 0.3s;
        }
        .otp-input:focus { border-color: #00d2ff; outline: none; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); }
        .btn-verify { background: #00d2ff; border: none; color: #121212; font-weight: bold; padding: 15px; border-radius: 15px; transition: 0.3s; }
        .btn-verify:hover { background: #00b4db; transform: scale(1.02); }
        .timer-text { font-size: 0.85rem; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="verify-card text-center">
            <div class="mb-4">
                <i class="fas fa-paper-plane fa-3x text-info mb-3"></i>
                <h3 class="fw-bold">Emailni tasdiqlang</h3>
                <p class="text-muted small">Biz emailingizga 6 xonali kod yubordik</p>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="otp" class="otp-input" maxlength="6" placeholder="000000" autofocus required>
                </div>
                <button type="submit" class="btn btn-verify w-100">Tasdiqlash va Faollashtirish</button>
            </form>
            <p class="timer-text">Kod kelmadimi? <a href="{% url 'register' %}" class="text-info text-decoration-none">Qayta yuborish</a></p>
            {% if messages %}{% for msg in messages %}<div class="alert alert-danger mt-3 py-2 small">{{ msg }}</div>{% endfor %}{% endif %}
        </div>
    </div>
</body>
</html>
